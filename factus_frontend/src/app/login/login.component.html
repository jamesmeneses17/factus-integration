<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-4">
      Inicio de sesión
    </h2>

    <form (submit)="login()" class="space-y-6">
      <div>
        <label class="block mb-1 text-gray-700">Correo electrónico</label>
        <input 
          [(ngModel)]="email"
          name="email"
          type="email"
          class="w-full border px-3 py-2 rounded"
          placeholder="correo@ejemplo.com"
        />
      </div>
    
      <div>
        <label class="block mb-1 text-gray-700">Contraseña</label>
        <input 
          [(ngModel)]="password"
          name="password"
          type="password"
          class="w-full border px-3 py-2 rounded"
          placeholder="••••••"
        />
      </div>
    
      <div class="flex justify-between items-center mt-4">
        <!-- Botón normal -->
        <button
          type="submit"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded"
        >
          Ingresar
        </button>
    
        <!-- Botón pequeño Invitado -->
        <button
          type="button"
          (click)="loginComoInvitado()"
          class="text-sm text-gray-600 hover:text-indigo-600 underline"
        >
          Ingresar como Invitado
        </button>
      </div>
    </form>
    
  </div>
</div>
