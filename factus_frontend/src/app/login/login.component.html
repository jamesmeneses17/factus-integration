<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center text-indigo-700 mb-4">Inicio de sesión</h2>
  
      <form (ngSubmit)="login()" class="space-y-4">
        <div>
          <label class="block text-gray-700">Correo electrónico</label>
          <input type="email" [(ngModel)]="email" name="email"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                 required placeholder="correo@ejemplo.com">
        </div>
  
        <div>
          <label class="block text-gray-700">Contraseña</label>
          <input type="password" [(ngModel)]="password" name="password"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                 required placeholder="••••••••">
        </div>
  
        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg">
          Ingresar
        </button>
      </form>
    </div>
  </div>
